<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Euro Luxe">
    <title>Login - Euro Luxe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="signup-container">
        <!-- Header -->
        <header class="signup-header">
            <a href="index.html" class="back-link">← Voltar</a>
            <img src="euro.png" alt="Euro Luxe" class="signup-logo">
        </header>

        <!-- Login Form -->
        <div class="signup-form" style="max-width: 500px; margin: var(--spacing-2xl) auto;">
            <div class="signup-title-section" style="margin-bottom: var(--spacing-2xl);">
                <h1 class="signup-title">Bem-vinda de volta</h1>
                <p class="signup-subtitle">Faça login para acessar seu perfil</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="login">Nome de usuária ou E-mail *</label>
                    <input type="text" id="login" name="login" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Senha *</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-xl);">
                    Entrar
                </button>

                <p style="text-align: center; margin-top: var(--spacing-lg); color: var(--color-text);">
                    Ainda não tem conta?
                    <a href="signup.html" style="color: var(--color-primary); text-decoration: none; font-weight: 600;">
                        Cadastre-se aqui
                    </a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            // Por enquanto, apenas simulação
            console.log('Login:', login);
            console.log('Password:', password);

            // Redirecionar para dashboard (por enquanto sem validação real)
            alert('Login realizado! Redirecionando para o dashboard...');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
